<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
    background: #3a5bff; /* Azul vibrante */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 0.7rem 1rem;
}

.navbar-brand {
    font-weight: 700;
    font-size: 1.4rem;
    color: white;
    letter-spacing: 0.5px;
}

.nav-link {
    color: rgba(255, 255, 255, 0.9) !important;
    font-weight: 500;
    margin: 0 0.4rem;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
}

.nav-link:hover {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.15);
}

/* Color diferente para el item activo */
.nav-link.active {
    background-color: #ff6b6b; /* Rojo coral */
    color: white !important;
}

.navbar-toggler {
    border-color: rgba(255, 255, 255, 0.6);
}

/* Cambio de color al hacer hover en el botón del menú */
.navbar-toggler:hover {
    background-color: rgba(255, 255, 255, 0.1);
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-skating me-2"></i>Roller Speed
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mision}">
            <i class="fas fa-bullseye me-1"></i>Misión
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">
            <i class="fas fa-bullseye me-1"></i>Usuarios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/vision}">
            <i class="fas fa-eye me-1"></i>Visión
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/valores}">
            <i class="fas fa-heart me-1"></i>Valores
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/servicios}">
            <i class="fas fa-concierge-bell me-1"></i>Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/eventos}">
            <i class="fas fa-calendar-alt me-1"></i>Eventos
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4" th:replace="~{${contenido} :: main-content}"></main>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
