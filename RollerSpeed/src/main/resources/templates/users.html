<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <style>


    </style>
</head>
<body>
    <h2>Usuarios Registrados</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Género</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Medio de Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nombre}">Nombre</td>
                <td th:text="${user.genero}">Género</td>
                <td th:text="${user.correo}">Correo</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
