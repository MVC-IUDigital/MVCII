<!-- src/main/resources/templates/users.html -->
<div th:fragment="main-content">
    <h2>Usuarios Registrados</h2>
    <a class="btn btn-primary mb-3" th:href="@{/users/nuevo}">Nuevo Usuario</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Género</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nombre}">Nombre</td>
                <td th:text="${user.genero}">Género</td>
                <td th:text="${user.correo}">Correo</td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{'/users/editar/' + ${user.id}}">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/users/eliminar/' + ${user.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
