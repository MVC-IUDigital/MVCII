<!-- src/main/resources/templates/usersForm.html -->
<div th:fragment="main-content">
    <h2 th:text="${user.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
    <form th:action="@{/users/guardarusuario}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>GÃ©nero:</label>
            <select th:field="*{genero}" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
